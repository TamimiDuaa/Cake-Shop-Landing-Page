        <main class="orderForm">
            <h2>Create Your Custom Cake</h2>

<form id="orderForm">
    <label for="cakeSize">Cake Size:</label>
    <select id="cakeSize" name="cakeSize" required>
        <option value="">Select Size</option>
        <option value="Small">Small (8-10 servings) - $35</option>
        <option value="Medium">Medium (15-20 servings) - $55</option>
        <option value="Large">Large (25-30 servings) - $75</option>
        <option value="Custom">Custom Size (Contact for Quote)</option>
    </select>

    <label for="cakeFlavor">Cake Flavor:</label>
    <select id="cakeFlavor" name="cakeFlavor" required>
        <option value="">Select Flavor</option>
        <option value="Vanilla">Vanilla - Included</option>
        <option value="Chocolate">Chocolate - Included</option>
        <option value="Red Velvet">Red Velvet - +$5</option>
        <option value="Lemon">Lemon - +$5</option>
        <option value="Carrot">Carrot - +$5</option>
        <option value="Custom Flavor">Custom Flavor (Contact for Quote)</option>
    </select>

    <label for="cakeFilling">Filling:</label>
    <select id="cakeFilling" name="cakeFilling" required>
        <option value="">Select Filling</option>
        <option value="Vanilla Cream">Vanilla Cream - Included</option>
        <option value="Chocolate Ganache">Chocolate Ganache - +$5</option>
        <option value="Strawberry Jam">Strawberry Jam - +$5</option>
        <option value="Lemon Curd">Lemon Curd - +$5</option>
        <option value="Custom Filling">Custom Filling (Contact for Quote)</option>
    </select>

    <label for="cakeFrosting">Frosting:</label>
    <select id="cakeFrosting" name="cakeFrosting" required>
        <option value="">Select Frosting</option>
        <option value="Buttercream">Buttercream - Included</option>
        <option value="Fondant">Fondant - +$10</option>
        <option value="Cream Cheese">Cream Cheese - +$5</option>
        <option value="Whipped Cream">Whipped Cream - Included</option>
        <option value="Custom Frosting">Custom Frosting (Contact for Quote)</option>
    </select>

    <label for="decorations">Decorations:</label>
    <textarea id="decorations" name="decorations" placeholder="Describe your decoration preferences or any custom requests (e.g., edible flowers, fondant figures)" required></textarea>

    <label for="deliveryOption">Delivery Option:</label>
    <select id="deliveryOption" name="deliveryOption" required>
        <option value="">Select Option</option>
        <option value="Pickup">Pickup at Store - Free</option>
        <option value="Delivery">Delivery (within 10 miles) - $15</option>
        <option value="Additional Mileage">Additional Mileage - +$1 per mile</option>
    </select>

    <label for="deliveryDate">Preferred Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate" required>

    <label for="deliveryTime">Preferred Delivery Time:</label>
    <input type="time" id="deliveryTime" name="deliveryTime" required>

    <label for="customerName">Your Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="customerPhone">Phone Number:</label>
    <input type="tel" id="customerPhone" name="customerPhone" required>

    <label for="customerEmail">Email Address:</label>
    <input type="email" id="customerEmail" name="customerEmail" required>

    <button type="submit" class="orderBtn">Submit Order</button>
</form>
